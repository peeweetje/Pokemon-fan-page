name: Actions Test

on:
  push:
    branches:
      - main
      - add-workflow-using-github-actions
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push changes using PAT
        if: github.ref == 'refs/heads/add-workflow-using-github-actions'
        env:
          Personal: ${{ secrets.Personal }}
        run: |
          git remote set-url origin https://x-access-token:${Personal}@github.com/${{ github.repository }}.git
          # Example git commands (uncomment and modify as needed):
          # git add .
          # git commit -m "Automated commit"
          # git push origin add-workflow-using-github-actions
